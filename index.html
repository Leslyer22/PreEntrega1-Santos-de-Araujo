<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Atención Médica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simulador de Atención Médica</h1>

    <div class="container">
        <h2>Formulário </h2>
        <form id="entryForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="name" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="age" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Ingresar la cantidad de personas que fueron al Médico:</label>
                <input type="number" id="cantidad" name="quantity" required>
            </div>
            <div class="form-group">
                <button type="button">Agregar</button>
            </div>
        </form>
        <form id="searchForm">
            <h2>Verificación de registro</h2>
            <div class="form-group">
                <label for="search">Ingresar el nombre de la persona :</label>
                <input type="text" id="search" name="search">
            </div>
            <div class="form-group">
                <button type="button">Buscar</button>
            </div>
        </form>
        <div id="resultados"></div>
        <div id="resumen"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
